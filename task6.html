    <h1> 
        Üç tam ədəd "a" ,"b" və "c" verilir. Onlardan ən kiçiyini çap edin.
        Giris:7 2 4
        cixis:2

    </h1>

    <script>

        let a = 7;
        let b = 2;
        let c = 4;

        if (a < b && a < c) {
            console.log(a);
        }
        
        else if (b < a && b < c) {
            console.log(b);
        }

        else {
            console.log(c);
        }
